<!DOCTYPE html>
<html>
<head>
    <title>反馈管理</title>
    <style>
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ddd; padding: 8px; }
        th { background: #f2f2f2; }
    </style>
</head>
<body>
    <h1>用户反馈列表</h1>
    <table>
        <tr>
            <th>提交时间</th>
            <th>反馈内容</th>
        </tr>
        {% for fb in feedbacks %}
        <tr>
            <td>{{ fb.created_at }}</td>
            <td>{{ fb.content }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
